<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic JavaScript Practice</title>
    <style>
        .user {
            background-color: lightsalmon;
            border-radius: 15px;
            box-shadow: 5px 5px 10px gray;
            margin: 20px;
            padding: 20px;
            color: #fff;
        }
        .user h3 {
            color: grey;
        }
    </style>
</head>
<body>
    <div id="user-container">

    </div>
    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(data => showUserNames(data))

        function showUserNames(data){
            let userHTML ="";
            data.forEach(user => {
                userHTML = userHTML + `<div class="user">

                        <h3>Name: ${user.name}</h3>
                        <p>Email: ${user.email}</p
                        <p>Company details: ${user.company.name}. ${user.company.catchPhrase}. ${user.company.bs}<p>

                    </div>`
            });
            const userContainer = document.getElementById("user-container");
            userContainer.innerHTML = userHTML;
        }
    </script>
</body>
</html>
